<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-Hant-TW" xml:lang="zh-Hant-TW">


<head>
    <title>Transfer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

    </style>
    <link rel="stylesheet" href="css/common-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./image/smartify_32_32_trans.png">
</head>


<body>

    <!-- Header >> -->
    <h1 id="h1-title" style="display: none">Transfer</h1>
    <div id="div-menu-dropdown"></div>
    <!-- << Header -->

    <input name="nf-token-id" id="nf-token-id" type="number" min="0" placeholder="Token ID" style="width: 120px" onchange="getOwner0xAddress()">
    <input name="nft-owner" id="nft-owner" type="text" placeholder="Owner" style="width: 486px" readonly>

    <div style="width: 600px; text-align: center; margin-bottom: 100px">
        <div id="div-nft-info" style="margin-top: 60px; margin-bottom: 60px;"></div>

        <div id="div-nft-transfer" style="margin-top: 10px; margin-bottom: 10px; display: none;">
            <button type="button" onclick="onTransfer()">Transfer</button>
        </div>

        <div id="div-confirm-transfer" style="margin-top: 10px; margin-bottom: 10px; display: none;">
            <span style="display: inline-block; width: 600px">
                <input name="recipient-address" id="recipient-address" type="text" placeholder="Recipient Address: 0x..." style="width: 406px">
            </span>
            <button id="button-confirm" type="button" onclick="confirmTransfer()">Confirm with Wallet</button>
        </div>
    </div>

    <div id="div-fullpage" onclick="this.style.display='none'"></div>

	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script> -->
    <script src="script/network-config.js"></script>
    <script src="script/menu-dropdown.js"></script>
	<script src="script/connect-wallet-and-network.js"></script>
	<script src="script/contract-abi.js"></script>
	<script src="script/common-tools.js"></script>
	<script src="script/smartify-transfer.js"></script>


</body>
</html>
